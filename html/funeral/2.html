			<section class="pet v1">

			<section class="pet v2">
				<div class="sec_inner">
				
					<h3>함께했던 아름다운 시간들이 빛나기위해서 마지막 이별의 가치를 더욱 중요하게 만드는 펫노블레스</h3>

					<div class="intro_cont">
						
						<p>아름다운 이별을 위한 품격있는 이별예식과 이별의 슬픔을 함께 나눌수 있는 휴식처가 되도록 노력하며 당신의 소중한 가족이자 따뜻했던 친구와의 마지막 이별을 함께하겠습니다.</p>

						<!-- <div class="price">
							<strong>[가격정보]</strong>

							</ul>
						</div> -->
						
						<div class="clock">
							<strong>[이용시간]</strong>
							<ul>
								<li>매일 00:00 ~ 24:00 연중무휴</li>
							</ul>
						</div>

					</div>

				</div>
			</section>

			<!--  -->

			<section class="pet v3">
				<div class="sec_inner">
				
					<h3>기본정보</h3>

					<!-- 지도 표시 div -->
					<div id="map"></div>

					<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=b35f37c42ba04cf0f4e445f457e52190"></script>
					<script>

						var map_x = "35.4218416",
							map_y = "129.040665"

						var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
							mapOption = { 
								center: new kakao.maps.LatLng(map_x, map_y), // 지도의 중심좌표
								level: 6 // 지도의 확대 레벨
							};

						var map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다

						// 마커가 표시될 위치입니다 
						var markerPosition  = new kakao.maps.LatLng(map_x, map_y); 

						// 마커를 생성합니다
						var marker = new kakao.maps.Marker({
							position: markerPosition
						});

						// 마커가 지도 위에 표시되도록 설정합니다
						marker.setMap(map);

					</script>

					<ul class="lst_info">
						<li>
							<div class="t_b">
								<div class="t_c">주소</div>
								<div class="t_c">경남 양산시 상북면 상삼리 807</div>
							</div>
						</li>

						</li>

							</div>
						</li> -->

				</div>
			</section>
