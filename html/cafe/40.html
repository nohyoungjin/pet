<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
	<title>KOOZPET</title>
	<link rel="stylesheet" href="../../css/font.css">
	<link rel="stylesheet" href="../../css/reset.css">
	<link rel="stylesheet" href="../../css/swiper.min.css">
	<link rel="stylesheet" href="../../css/common.css">
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
	<script src="//dapi.kakao.com/v2/maps/sdk.js?appkey=b35f37c42ba04cf0f4e445f457e52190"></script>
	<script>

		//

		var lat = "35.1819612",
			lng = "128.560720"

		$(function() {

			// title

			var core = [{
			
				tit : '애견카페 뭉치', 
				add : '경남 창원시'
			
			}];

			h_title(core);

			// slider

			swiper_slide('cafe', 40, 4);

			// info

			var data = [{
			
				add  : '경남 창원시 마산합포구 문화동14길 36', 
				tel  : '010-7127-3590', 
				ome  : ''
			
			}];

			list_info(data);

		});

	</script>
</head>

<body class="page">

<div id="wrap">

	<!-- header -->

	<script src="../../inc/header.js"></script>

	<!-- //header -->

	<!-- container -->
	<div id="container">
		
		<!-- content -->
		<div id="content">

			<!--  -->
			
			<section class="pet v1">
				<div class="sec_inner">

					<div id="h_wrap"></div>

					<div class="swiper-view swiper-container">

						<div id="swiper-wrap" class="swiper-wrapper"></div>

						<div class="swiper-pagination"></div>

						<button class="slideshow_nav slide_nav slideshow_prev" role="button" aria-label="Previous slide">
							<i class="prev"></i>
						</button>

						<button class="slideshow_nav slide_nav slideshow_next" role="button" aria-label="Next slide">
							<i class="next"></i>
						</button>

					</div>

				</div>
			</section>

			<!--  -->

			<section class="pet v2">
				<div class="sec_inner">
				
					<h3>애견 동반 가능한 마산 애견카페 뭉치입니다. 깔끔한 인테리어에 넓은 공간에서 애견들과 함께 편안한 시간을 즐겨보세요.</h3>

					<div class="intro_cont">

						<p>여름 한시적으로 오후2시부터 새벽2시까지로 영업시간 변경 합니다</p>
						<p>더운 여름 댕댕이들 때문에 맥주한잔 하고 싶은데 못하시는 분들 놀러 오세요</p>

						<div class="price">
							<strong>[가격정보]</strong>
							<ul>
								<li>아메리카노 -------------- 5,000원</li>
							</ul>
						</div>
						
						<div class="clock">
							<strong>[이용시간]</strong>
							<ul>
								<li>매일 10:00 ~ 23:00</li>
							</ul>
						</div>

					</div>

				</div>
			</section>

			<!--  -->

			<section class="pet v3">
				<div class="sec_inner">
				
					<h3>기본정보</h3>

					<!-- 지도 표시 div -->

					<div id="map"></div>

					<ul id="info" class="lst_info"></ul> 

				</div>
			</section>

		</div>
		<!-- //content -->

	</div>
	<!-- //container -->

	<!-- footer -->

	<script src="../../inc/footer.js"></script>

	<!-- //footer -->

</div>

<script>

	var mapContainer = document.getElementById('map'), // 지도 표시 div 
		mapOption = { 
			center: new kakao.maps.LatLng(lat, lng), // 지도 중심좌표
			level: 6 // 지도 확대 레벨
		};

	var map = new kakao.maps.Map(mapContainer, mapOption); // 지도 생성

	// 마커 표시 위치
	var markerPosition  = new kakao.maps.LatLng(lat, lng); 

	// 마커 생성
	var marker = new kakao.maps.Marker({
		position: markerPosition
	});

	// 마커 지도 위에 표시
	marker.setMap(map);

</script>

<script src="../../js/swiper.min.js"></script>
<script src="../../js/common.js"></script>

</body> 
</html>
