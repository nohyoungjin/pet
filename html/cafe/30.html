	<script>

		//

		var lat = "36",
			lng = ""

		$(function() {

			}];

			h_title(core);

			// slider

			swiper_slide('cafe', 30, 4);

			// info

			var data = [{

</head>

<body class="page">

<div id="wrap">

	<!-- header -->

	<script src="../../inc/header.js"></script>

	<!-- //header -->

	<!-- container -->
	<div id="container">
		
		<!-- content -->
		<div id="content">

			<!--  -->
			
			<section class="pet v1">
				<div class="sec_inner">

					<div id="h_wrap"></div>

					<div class="swiper-view swiper-container">

						<div id="swiper-wrap" class="swiper-wrapper"></div>

						<div class="swiper-pagination"></div>

						<button class="slideshow_nav slide_nav slideshow_prev" role="button" aria-label="Previous slide">
							<i class="prev"></i>
						</button>

						<button class="slideshow_nav slide_nav slideshow_next" role="button" aria-label="Next slide">
							<i class="next"></i>
						</button>

					</div>

				</div>
			</section>

			<!--  -->

			<section class="pet v2">
				<div class="sec_inner">
				
					<h3>힐링독은 반월당역근처 통신골목 들어가는 입구에 위치해 있습니다.</h3>

					<div class="intro_cont">

						<p>아이들을 보다보면 시간가는줄 몰라요</p>
						<p>데이트 코스로도 좋고 가족들, 친구들과 놀러오기도 좋아요</p>

						<p>애교도 많고 귀여운 아이들 보러 힐링독에~~~ 힐링하러 오세요옹~^^</p>

						<p>365일 연중무휴 대구애견카페 힐링독 카페,호텔(24시간상주)</p>
						<p>유치원, 애견미용, 셀프목욕, 애견분양 강아지없어도OK, 입장료없음</p>

						<div class="price">
							<strong>[가격정보]</strong>
							<ul>
								<li>아메리카노(입장료포함) ------------- 5,500원</li>
							</ul>
						</div>
						
						<div class="clock">
							<strong>[이용시간]</strong>
							<ul>
								<li>매일 11:00 ~ 22:00</li>
							</ul>
						</div>

					</div>

				</div>
			</section>

			<!--  -->

			<section class="pet v3">
				<div class="sec_inner">
				
					<h3>기본정보</h3>

					<!-- 지도 표시 div -->

					<div id="map"></div>

					<ul id="info" class="lst_info"></ul> 

				</div>
			</section>

		</div>
		<!-- //content -->

	</div>
	<!-- //container -->

	<!-- footer -->

	<script src="../../inc/footer.js"></script>

	<!-- //footer -->

</div>

<script>

	var mapContainer = document.getElementById('map'), // 지도 표시 div 
		mapOption = { 
			center: new kakao.maps.LatLng(lat, lng), // 지도 중심좌표
			level: 6 // 지도 확대 레벨
		};

	var map = new kakao.maps.Map(mapContainer, mapOption); // 지도 생성

	// 마커 표시 위치
	var markerPosition  = new kakao.maps.LatLng(lat, lng); 

	// 마커 생성
	var marker = new kakao.maps.Marker({
		position: markerPosition
	});

	// 마커 지도 위에 표시
	marker.setMap(map);

</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.0/TweenMax.min.js"></script>
<script src="../../js/swiper.min.js"></script>
<script src="../../js/common.js"></script>

</body> 
</html>
