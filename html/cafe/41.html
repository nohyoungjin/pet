<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
	<title>KOOZPET</title>
	<link rel="stylesheet" href="../../css/font.css">
	<link rel="stylesheet" href="../../css/reset.css">
	<link rel="stylesheet" href="../../css/swiper.min.css">
	<link rel="stylesheet" href="../../css/common.css">
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
	<script src="//dapi.kakao.com/v2/maps/sdk.js?appkey=b35f37c42ba04cf0f4e445f457e52190"></script>
	<script>

		//

		var lat = "37.6661378",
			lng = "126.750492"

		$(function() {

			// title

			var core = [{
			
				tit : '개친구', 
				add : '경기 고양시'
			
			}];

			h_title(core);

			// slider

			swiper_slide('cafe', 41, 4);

			// info

			var data = [{
			
				add  : '경기 고양시 일산서구 킨텍스로 240 꿈에그린 GIFC몰 B156,B157', 
				tel  : '010-8284-0161', 
				ome  : ''
			
			}];

			list_info(data);

		});

	</script>
</head>

<body class="page">

<div id="wrap">

	<!-- header -->

	<script src="../../inc/header.js"></script>

	<!-- //header -->

	<!-- container -->
	<div id="container">
		
		<!-- content -->
		<div id="content">

			<!--  -->
			
			<section class="pet v1">
				<div class="sec_inner">

					<div id="h_wrap"></div>

					<div class="swiper-view swiper-container">

						<div id="swiper-wrap" class="swiper-wrapper"></div>

						<div class="swiper-pagination"></div>

						<button class="slideshow_nav slide_nav slideshow_prev" role="button" aria-label="Previous slide">
							<i class="prev"></i>
						</button>

						<button class="slideshow_nav slide_nav slideshow_next" role="button" aria-label="Next slide">
							<i class="next"></i>
						</button>

					</div>

				</div>
			</section>

			<!--  -->

			<section class="pet v2">
				<div class="sec_inner">
				
					<h3>개친구들은 반려견과 함께 디저트를 즐길수 있는 애견 동반 카페입니다.</h3>

					<div class="intro_cont">

						<p>다양한 디저트와 이쁜 공간에서 반려견과 데이트를 즐기세요</p>
						<p>개친구들은 항상 청결과 반려견을 위해 노력합니다.</p>

						<div class="price">
							<strong>[가격정보]</strong>
							<ul>
								<li>아메리카노 ------------------ 6,500원</li>
								<li>아이스아메리카노  ----------- 7,000원</li>
							</ul>
						</div>
						
						<div class="clock">
							<strong>[이용시간]</strong>
							<ul>
								<li>매일 10:00 ~ 22:00</li>
							</ul>
						</div>

					</div>

				</div>
			</section>

			<!--  -->

			<section class="pet v3">
				<div class="sec_inner">
				
					<h3>기본정보</h3>

					<!-- 지도 표시 div -->

					<div id="map"></div>

					<ul id="info" class="lst_info"></ul> 

				</div>
			</section>

		</div>
		<!-- //content -->

	</div>
	<!-- //container -->

	<!-- footer -->

	<script src="../../inc/footer.js"></script>

	<!-- //footer -->

</div>

<script>

	var mapContainer = document.getElementById('map'), // 지도 표시 div 
		mapOption = { 
			center: new kakao.maps.LatLng(lat, lng), // 지도 중심좌표
			level: 6 // 지도 확대 레벨
		};

	var map = new kakao.maps.Map(mapContainer, mapOption); // 지도 생성

	// 마커 표시 위치
	var markerPosition  = new kakao.maps.LatLng(lat, lng); 

	// 마커 생성
	var marker = new kakao.maps.Marker({
		position: markerPosition
	});

	// 마커 지도 위에 표시
	marker.setMap(map);

</script>

<script src="../../js/swiper.min.js"></script>
<script src="../../js/common.js"></script>

</body> 
</html>
