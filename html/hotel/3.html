<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
	<title>KOOZPET</title>
	<link rel="stylesheet" href="../../css/font.css">
	<link rel="stylesheet" href="../../css/reset.css">
	<link rel="stylesheet" href="../../css/swiper.min.css">
	<link rel="stylesheet" href="../../css/common.css">
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
	<script src="//dapi.kakao.com/v2/maps/sdk.js?appkey=b35f37c42ba04cf0f4e445f457e52190"></script>
</head>

<body class="page">

<div id="wrap">

	<!-- header -->

	<script src="../../inc/header.js"></script>

	<!-- //header -->

	<!-- container -->
	<div id="container">
		
		<!-- content -->
		<div id="content">

			<!--  -->
			
			<section class="pet v1">
				<div class="sec_inner">

					<h2>잘해줄게</h2>
					<p>인천시 강화군</p>

					<div class="swiper-view swiper-container">

						<div class="swiper-wrapper">
							<div class="swiper-slide">
								<div class="thumb">
									<span style="background-image:url(../../img/hotel/3_1.jpg)"></span>
								</div>	
							</div>
							<div class="swiper-slide">
								<div class="thumb">
									<span style="background-image:url(../../img/hotel/3_2.jpg)"></span>
								</div>	
							</div>
							<div class="swiper-slide">
								<div class="thumb">
									<span style="background-image:url(../../img/hotel/3_3.jpg)"></span>
								</div>	
							</div>
							<div class="swiper-slide">
								<div class="thumb">
									<span style="background-image:url(../../img/hotel/3_4.jpg)"></span>
								</div>	
							</div>
						</div>

						<div class="swiper-pagination"></div>

						<button class="slideshow_nav slide_nav slideshow_prev" role="button" aria-label="Previous slide">
							<i class="prev"></i>
						</button>

						<button class="slideshow_nav slide_nav slideshow_next" role="button" aria-label="Next slide">
							<i class="next"></i>
						</button>

					</div>

				</div>
			</section>

			<!--  -->

			<section class="pet v2">
				<div class="sec_inner">
				
					<h3>강화에서 일출을 볼수있는 5인까지 추가요금이 없는 가성비 최고의 잘해줄게 펜션</h3>

					<div class="intro_cont">
						
						<p>강화리조트(루지)까지 5분<br>예쁜 카페도 다섯개가 5분<br>실내 낚시터 도보 5분<br>세븐일레븐 편의점도 함께운영 (1층)</p>

						<!-- <div class="price">
							<strong>[가격정보]</strong>
							<ul>
								<li></li>
							</ul>
						</div> -->
						
						<div class="clock">
							<strong>[이용시간]</strong>
							<ul>
								<li>매일 09:00 ~ 18:00 연중무휴</li>
							</ul>
						</div>

					</div>

				</div>
			</section>

			<!--  -->

			<section class="pet v3">
				<div class="sec_inner">
				
					<h3>기본정보</h3>

					<!-- 지도 표시 div -->

					<div id="map"></div>

					<script>

						var map_x = "37.6089833",
							map_y = "126.517258"

						var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
							mapOption = { 
								center: new kakao.maps.LatLng(map_x, map_y), // 지도의 중심좌표
								level: 6 // 지도의 확대 레벨
							};

						var map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다

						// 마커가 표시될 위치입니다 
						var markerPosition  = new kakao.maps.LatLng(map_x, map_y); 

						// 마커를 생성합니다
						var marker = new kakao.maps.Marker({
							position: markerPosition
						});

						// 마커가 지도 위에 표시되도록 설정합니다
						marker.setMap(map);

					</script>

					<ul class="lst_info">
						<li>
							<div class="t_b">
								<div class="t_c">주소</div>
								<div class="t_c">인천 강화군 길상면 해안남로 336-1</div>
							</div>
						</li>
						<li>
							<div class="t_b">
								<div class="t_c">문의</div>
								<div class="t_c">010-3278-4750</div>
							</div>
						</li>
						<!-- <li>
							<div class="t_b">
								<div class="t_c">홈페이지</div>
								<div class="t_c">http://blog~~~</div>
							</div>
						</li> -->
					</ul>

				</div>
			</section>

		</div>
		<!-- //content -->

	</div>
	<!-- //container -->

	<!-- footer -->

	<script src="../../inc/footer.js"></script>

	<!-- //footer -->

</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.0/TweenMax.min.js"></script>
<script src="../../js/swiper.min.js"></script>
<script src="../../js/common.js"></script>

</body> 
</html>
