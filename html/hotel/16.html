						<p>마당에 인조잔디가 깔려 아이들이 맘껏 뛰놀수 있고 둘레엔 펜스가 쳐져있어 안심하셔도 됩니다.</p>

						<p>건물옆으로 바베큐공간과 뒤에는 스파공간까지 있어 몸과 마음을 힐링할수 있는 곳입니다.</p> 
						<p>답답한 요즘 아이들 데리고 오셔서 힐링의 시간을 가져보세요~</p>

<script>

	var mapContainer = document.getElementById('map'), // 지도 표시 div 
		mapOption = { 
			center: new kakao.maps.LatLng(lat, lng), // 지도 중심좌표
			level: 6 // 지도 확대 레벨
		};

	var map = new kakao.maps.Map(mapContainer, mapOption); // 지도 생성

	// 마커 표시 위치
	var markerPosition  = new kakao.maps.LatLng(lat, lng); 

	// 마커 생성
	var marker = new kakao.maps.Marker({
		position: markerPosition
	});

	// 마커 지도 위에 표시
	marker.setMap(map);

</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.0/TweenMax.min.js"></script>
