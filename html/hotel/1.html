									<span style="background-image:url(../../img/hotel/1_1.jpg)"></span>

							</div>

			<section class="pet v2">
				<div class="sec_inner">
				
					<h3>수영장과 애견동반가능한 포천 달빛글램핑장입니다.</h3>

					<div class="intro_cont">
						
						<p>저희 포천달빛글램핑은 계곡과 개울을 따라 캠핑사이드를 구성해 일상의 번거로움과 심신의 스트레스를 벗고 어린이와 어른이 함께하여 자연속에서 편안한 휴식과 활력을 충전하여 행복한 시간을 갖을수 있는 여러분의 휴식처가 될 수 있도록 더욱 노력할 것을 약속드립니다.</p>

						<!-- <div class="price">
							<strong>[가격정보]</strong>
							<ul>
								<li></li>
							</ul>
						</div> -->
						
						<div class="clock">
							<strong>[이용시간]</strong>
							<ul>
								<li>매일 09:30 ~ 20:30 연중무휴</li>
							</ul>
						</div>

					</div>

				</div>
			</section>

			<!--  -->

			<section class="pet v3">
				<div class="sec_inner">
				
					<h3>기본정보</h3>

					<!-- 지도 표시 div -->
					<div id="map"></div>

					<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=b35f37c42ba04cf0f4e445f457e52190"></script>
					<script>

						var map_x = "37.9650311",
							map_y = "127.337634"

						var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
							mapOption = { 
								center: new kakao.maps.LatLng(map_x, map_y), // 지도의 중심좌표
								level: 6 // 지도의 확대 레벨
							};

						var map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다

						// 마커가 표시될 위치입니다 
						var markerPosition  = new kakao.maps.LatLng(map_x, map_y); 

						// 마커를 생성합니다
						var marker = new kakao.maps.Marker({
							position: markerPosition
						});

						// 마커가 지도 위에 표시되도록 설정합니다
						marker.setMap(map);

					</script>

					<ul class="lst_info">
						<li>
							<div class="t_b">
								<div class="t_c">주소</div>

							</div>
						</li>

							</div>
						</li>

							</div>
						</li> -->
					</ul>

				</div>
			</section>
