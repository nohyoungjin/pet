	<script>

		//

		var lat = "36.0956076",
			lng = "127.326483"

		$(function() {

			// title

			var core = [{
			
				tit : '토리푸하우스', 
				add : '전북 완주군'
			
			}];

			h_title(core);

			// slider

			swiper_slide('hotel', 22, 4);

			// info

			var data = [{

			list_info(data);

<body class="page">

<div id="wrap">

	<!-- header -->

	<script src="../../inc/header.js"></script>

	<!-- //header -->

	<!-- container -->
	<div id="container">
		
		<!-- content -->
		<div id="content">

			<!--  -->
			
			<section class="pet v1">
				<div class="sec_inner">

					<div id="h_wrap"></div>

					<script src="../../inc/slide.js"></script>

				</div>
			</section>

			<!--  -->

			<section class="pet v2">
				<div class="sec_inner">
				
					<h3>개린이들과 함께하는 행복한 힐링공간 토리푸하우스로 놀러오세요~</h3>

					<div class="intro_cont">
						
						<p>전북과 충남에 인접하여 대둔산과 천등산으로 둘러쌓인 공기좋은 곳에 위치한 저희 토리푸하우스는 강아지들과 함께 편안히 힐링하실 수 있는 공간을 만들기 위해 최선을 다하고 있습니다.</p> 
						<p>특히 넓은 수영장과 미니 수영장은 아가들과 함께 물놀이하기 좋고, 카페와 미니스토어 등을 운영하고 있어 편의를 제공하고 있습니다. 견주님들과 아가들이 편안하고 즐겁게 지내다 가실 수 있도록 항상 노력하겠습니다!</p>

						<!-- <div class="price">
							<strong>[가격정보]</strong>
							<ul>
								<li></li>
							</ul>
						</div> -->
						
						<div class="clock">
							<strong>[이용시간]</strong>
							<ul>
								<li>매일 00:00 ~ 24:00</li>
							</ul>
						</div>

					</div>

				</div>
			</section>

			<!--  -->

			<section class="pet v3">
				<div class="sec_inner">
				
					<h3>기본정보</h3>

					<!-- 지도 표시 div -->

					<div id="map"></div>

					<ul id="info" class="lst_info"></ul> 

				</div>
			</section>

		</div>
		<!-- //content -->

	</div>
	<!-- //container -->

	<!-- footer -->

	<script src="../../inc/footer.js"></script>

	<!-- //footer -->

</div>

<script>

	var mapContainer = document.getElementById('map'), // 지도 표시 div 
		mapOption = { 
			center: new kakao.maps.LatLng(lat, lng), // 지도 중심좌표
			level: 6 // 지도 확대 레벨
		};

	var map = new kakao.maps.Map(mapContainer, mapOption); // 지도 생성

	// 마커 표시 위치
	var markerPosition  = new kakao.maps.LatLng(lat, lng); 

	// 마커 생성
	var marker = new kakao.maps.Marker({
		position: markerPosition
	});

	// 마커 지도 위에 표시
	marker.setMap(map);

</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.0/TweenMax.min.js"></script>
<script src="../../js/swiper.min.js"></script>
<script src="../../js/common.js"></script>

</body>
