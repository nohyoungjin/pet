<body class="page">

<div id="wrap">

	<!-- header -->

	<script src="../../inc/header.js"></script>

	<!-- //header -->

	<!-- container -->
	<div id="container">
		
		<!-- content -->
		<div id="content">

			<!--  -->
			
			<section class="pet v1">
				<div class="sec_inner">

					<h2>멍스테이</h2>
					<p>강원도 고성군</p>

					<div class="swiper-view swiper-container">

						<div class="swiper-wrapper">
							<div class="swiper-slide">
								<div class="thumb">
									<span style="background-image:url(../../img/hotel/15_1.jpg)"></span>
								</div>	
							</div>
							<div class="swiper-slide">
								<div class="thumb">
									<span style="background-image:url(../../img/hotel/15_2.jpg)"></span>
								</div>	
							</div>
							<div class="swiper-slide">
								<div class="thumb">
									<span style="background-image:url(../../img/hotel/15_3.jpg)"></span>
								</div>	
							</div>
							<div class="swiper-slide">
								<div class="thumb">
									<span style="background-image:url(../../img/hotel/15_4.jpg)"></span>
								</div>	
							</div>
						</div>

						<div class="swiper-pagination"></div>

						<button class="slideshow_nav slideshow_prev" role="button" aria-label="Previous slide">
							<i class="ri-arrow-left-s-line"></i>
						</button>

						<button class="slideshow_nav slideshow_next" role="button" aria-label="Next slide">
							<i class="ri-arrow-right-s-line"></i>
						</button>

					</div>

				</div>
			</section>

			<!--  -->

			<section class="pet v2">
				<div class="sec_inner">
				
					<h3>강원도 고성의 천진해변 바로 앞에 위치한 애견동반가능, 전망 좋은 펜션입니다.</h3>

					<div class="intro_cont">
						
						<p>깔끔한 복층 인테리어와 바다의 아름다운 전망을 두루 갖춘 분위기 좋은 펜션입니다.</p> 
						<p>커플 및 가족, 단체, 대형객실이 준비되어 있으며 푸른 잔디 위 캠핑과 바다를 함께하는 카라반 여행을 즐겨보세요.</p> 
						<p>애견드라이룸, 애견패드 등 반려견을 위한 서비스 역시 마련되어 있습니다.<p>

						<!-- <div class="price">
							<strong>[가격정보]</strong>
							<ul>
								<li>홈페이지 참조</li>
							</ul>
						</div> -->
						
						<div class="clock">
							<strong>[이용시간]</strong>
							<ul>
								<li>매일 00:00 ~ 24:00 연중무휴</li>
							</ul>
						</div>

					</div>

				</div>
			</section>

			<!--  -->

			<section class="pet v3">
				<div class="sec_inner">
				
					<h3>기본정보</h3>

					<!-- 지도를 표시할 div 입니다 -->

					<div id="map"></div>

					<script>

						var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
							mapOption = { 
								center: new kakao.maps.LatLng(lat, lng), // 지도의 중심좌표
								level: 6 // 지도의 확대 레벨
							};

						var map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다

						// 마커가 표시될 위치입니다 
						var markerPosition  = new kakao.maps.LatLng(lat, lng); 

						// 마커를 생성합니다
						var marker = new kakao.maps.Marker({
							position: markerPosition
						});

						// 마커가 지도 위에 표시되도록 설정합니다
						marker.setMap(map);

					</script>

					<ul id="info" class="lst_info"></ul> 

				</div>
			</section>

		</div>
		<!-- //content -->

	</div>
	<!-- //container -->
