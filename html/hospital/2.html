	<!-- container -->
	<div id="container">
		
		<!-- content -->
		<div id="content">

			<!--  -->
			
			<section class="pet v1">
				<div class="sec_inner">

					<h2>중앙동물메디컬센터</h2>
					<p>서울특별시 강남구</p>

					<div class="swiper-view swiper-container">

						<div class="swiper-wrapper">
							<div class="swiper-slide">
								<div class="thumb">
									<span style="background-image:url(../../img/hospital/2_1.jpg)"></span>
								</div>	
							</div>
							<div class="swiper-slide">
								<div class="thumb">
									<span style="background-image:url(../../img/hospital/2_2.jpg)"></span>
								</div>	
							</div>
							<div class="swiper-slide">
								<div class="thumb">
									<span style="background-image:url(../../img/hospital/2_3.jpg)"></span>
								</div>	
							</div>
							<div class="swiper-slide">
								<div class="thumb">
									<span style="background-image:url(../../img/hospital/2_4.jpg)"></span>
								</div>	
							</div>
						</div>

						<div class="swiper-pagination"></div>

						<button class="slideshow_nav slide_nav slideshow_prev" role="button" aria-label="Previous slide">
							<i class="prev"></i>
						</button>

						<button class="slideshow_nav slide_nav slideshow_next" role="button" aria-label="Next slide">
							<i class="next"></i>
						</button>

					</div>

				</div>
			</section>

			<!--  -->

			<section class="pet v2">
				<div class="sec_inner">
				
					<h3>반려동물 수술 전문 중앙동물메디컬센터입니다.</h3>

					<div class="intro_cont">
						
						<p>연중무휴 24시간 운영되고 있으며, 야간 응급진료팀을 운영하고 있습니다.</p>
						<p>국내 최정상급 MRI와 CT를 보유중이며, 최고의 의료장비와 양질의 진료서비스로 반려동물의 건강한 삶을 책임지겠습니다.</p>

						<!-- <div class="price">
							<strong>[가격정보]</strong>
							<ul>
								<li></li>
							</ul>
						</div> -->
						
						<div class="clock">
							<strong>[이용시간]</strong>
							<ul>
								<li>매일 00:00 ~ 24:00</li>
							</ul>
						</div>

					</div>

				</div>
			</section>

			<!--  -->

			<section class="pet v3">
				<div class="sec_inner">
				
					<h3>기본정보</h3>

					<!-- 지도 표시 div -->

					<div id="map"></div>

					<script>

						var map_x = "37.5099774",
							map_y = "127.041331"

						var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
							mapOption = { 
								center: new kakao.maps.LatLng(map_x, map_y), // 지도의 중심좌표
								level: 6 // 지도의 확대 레벨
							};

						var map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다

						// 마커가 표시될 위치입니다 
						var markerPosition  = new kakao.maps.LatLng(map_x, map_y); 

						// 마커를 생성합니다
						var marker = new kakao.maps.Marker({
							position: markerPosition
						});

						// 마커가 지도 위에 표시되도록 설정합니다
						marker.setMap(map);

					</script>

					<ul class="lst_info">
						<li>
							<div class="t_b">
								<div class="t_c">주소</div>
								<div class="t_c">서울시 강남구 봉은사로 315 미래빌딩 1-3층</div>
							</div>
						</li>
						<li>
							<div class="t_b">
								<div class="t_c">문의</div>
								<div class="t_c">02-512-3070</div>
							</div>
						</li>

							</div>
						</li> -->
					</ul>

				</div>
			</section>

		</div>
