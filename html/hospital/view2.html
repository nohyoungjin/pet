				<div class="sec_inner">
					<h2>건강한 우리 아기를 위해!</h2>
					<p>병원</p>

					<ul id="latest" class="lst_view">

						<script>

						$.ajax({
							url: "../../data/data.json",
							dataType: "json"
						}).done(function(data) {

							var output = '',
								path = $('body').hasClass('home') ? '' : '../../';

							for (var i = 0; i < data.tours.length; i++) {

								output += ' <li data-filters="' + data.tours[i].area + '">';
								output += '		<a href=../../html/hospital/' + data.tours[i].num + '.html>';
								output += '			<div class="thumb">';
								output += '				<span style="background-image:url(' + path + 'img/thumb/hospital/m_3_' + data.tours[i].num + '.jpg)"></span>';
								output += '			</div>';
								output += '			<div class="cont">';
								output += '				<p class="tit">' + data.tours[i].tit + '</p>';

								if (data.tours[i].add) {

									output += '			<p class="txt">' + data.tours[i].add + '</p>';
								
								}

								output += '			</div>';
								output += '		</a>';
								output += '	</li>';

							}

							$("#latest").html(output);

							}).fail(function(jqXHR, textStatus, errorThrown) {

								console.log("fail: ", jqXHR);

							}).always(function(data, textStatus, jqXHR) {

								console.log("always: ", data);

							});

						</script>

					</ul>
				</div>
