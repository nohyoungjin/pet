<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

<body class="page">

<div id="wrap">

	<!-- header -->

	<script src="../../inc/header.js"></script>

	<!-- //header -->

	<!-- container -->
	<div id="container">
		
		<!-- content -->
		<div id="content">

			<!--  -->
			
			<section class="pet v1">
				<div class="sec_inner">

					<h2>청주온누리동물병원</h2>
					<p>충청북도 청주시</p>

					<div class="swiper-view swiper-container">

						<div class="swiper-wrapper">
							<div class="swiper-slide">
								<div class="thumb">
									<span style="background-image:url(../../img/hospital/3_1.jpg)"></span>
								</div>	
							</div>
							<div class="swiper-slide">
								<div class="thumb">
									<span style="background-image:url(../../img/hospital/3_2.jpg)"></span>
								</div>	
							</div>
							<div class="swiper-slide">
								<div class="thumb">
									<span style="background-image:url(../../img/hospital/3_3.jpg)"></span>
								</div>	
							</div>
							<div class="swiper-slide">
								<div class="thumb">
									<span style="background-image:url(../../img/hospital/3_4.jpg)"></span>
								</div>	
							</div>
						</div>

						<div class="swiper-pagination"></div>

						<button class="slideshow_nav slide_nav slideshow_prev" role="button" aria-label="Previous slide">
							<i class="prev"></i>
						</button>

						<button class="slideshow_nav slide_nav slideshow_next" role="button" aria-label="Next slide">
							<i class="next"></i>
						</button>

					</div>

				</div>
			</section>

			<!--  -->

			<section class="pet v2">
				<div class="sec_inner">
				
					<h3>청주 최대시설의 온누리동물메디컬센터입니다.</h3>

					<div class="intro_cont">
						
						<p>연중무휴 각 항목별로 최고의 의료진과 스텝이 상시근무!</p>
						<p>강아지와 고양이의 안전한 진료를 위해 각 대기실과 처치실 따로 구분 전문 의료진들이 친절히 진료합니다.</p>

						<!-- <div class="price">
							<strong>[가격정보]</strong>
							<ul>
								<li></li>
							</ul>
						</div> -->
						
						<div class="clock">
							<strong>[이용시간]</strong>
							<ul>
								<li>평일 09:00 ~ 21:00</li>
								<li>점심시간 1시 ~ 2시까지</li>
							</ul>
						</div>

					</div>

				</div>
			</section>

			<!--  -->

			<section class="pet v3">
				<div class="sec_inner">
				
					<h3>기본정보</h3>

					<!-- 지도 표시 div -->

					<div id="map"></div>

					<script>

						var map_x = "36.6645876",
							map_y = "127.496215"

						var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
							mapOption = { 
								center: new kakao.maps.LatLng(map_x, map_y), // 지도의 중심좌표
								level: 6 // 지도의 확대 레벨
							};

						var map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다

						// 마커가 표시될 위치입니다 
						var markerPosition  = new kakao.maps.LatLng(map_x, map_y); 

						// 마커를 생성합니다
						var marker = new kakao.maps.Marker({
							position: markerPosition
						});

						// 마커가 지도 위에 표시되도록 설정합니다
						marker.setMap(map);

					</script>

					<ul class="lst_info">
						<li>
							<div class="t_b">
								<div class="t_c">주소</div>
								<div class="t_c">청주시 청원구 1순환로 148</div>
							</div>
						</li>
						<li>
							<div class="t_b">
								<div class="t_c">문의</div>
								<div class="t_c">043-716-0075</div>
							</div>
						</li>
						<!-- <li>
							<div class="t_b">
								<div class="t_c">홈페이지</div>
								<div class="t_c">http://blog~~~</div>
							</div>
						</li> -->
					</ul>

				</div>
			</section>

		</div>
		<!-- //content -->

	</div>
	<!-- //container -->

	<!-- footer -->

	<script src="../../inc/footer.js"></script>

	<!-- //footer -->

</div>

</body> 
</html>
