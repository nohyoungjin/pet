<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
	<title>KOOZPET</title>
	<link rel="stylesheet" href="../../css/font.css">
	<link rel="stylesheet" href="../../css/reset.css">
	<link rel="stylesheet" href="../../css/swiper.min.css">
	<link rel="stylesheet" href="../../css/common.css">
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
	<script src="//dapi.kakao.com/v2/maps/sdk.js?appkey=b35f37c42ba04cf0f4e445f457e52190"></script>
	<script>

		//

		var lat = "36.8022647",
			lng = ""

		$(function() {

			// title

			var core = [{
			
				tit : '개와사람을잇다', 
				add : '전라북도 진안군'
			
			}];

			h_title(core);

			// slider

			swiper_slide('beauty', 14, 4);

			// info

			var data = [{
			
				add : '전북 진안군 용담면 송풍리 1463', 
				tel : '010-8802-3000', 
				ome : ''
			
			}];

			list_info(data);

		});

	</script>
</head>

<body class="page">

<div id="wrap">

	<!-- header -->

	<script src="../../inc/header.js"></script>

	<!-- //header -->

	<!-- container -->
	<div id="container">
		
		<!-- content -->
		<div id="content">

			<!--  -->
			
			<section class="pet v1">
				<div class="sec_inner">

					<div id="h_wrap"></div>

					<div class="swiper-view swiper-container">

						<div id="swiper-wrap" class="swiper-wrapper"></div>

						<div class="swiper-pagination"></div>

						<button class="slideshow_nav slide_nav slideshow_prev" role="button" aria-label="Previous slide">
							<i class="prev"></i>
						</button>

						<button class="slideshow_nav slide_nav slideshow_next" role="button" aria-label="Next slide">
							<i class="next"></i>
						</button>

					</div>

				</div>
			</section>

			<!--  -->

			<section class="pet v2">
				<div class="sec_inner">
				
					<h3>양육자는 보호자이자 교육자이어야 합니다. 반려견 교육은 선택이 아니라 필수입니다.</h3>

					<div class="intro_cont">

						<div class="price">
							<strong>[가격정보]</strong>
							<ul>
								<li>상담 --------------------무료</li>
								<li>보호자내방교육 -------- 변동가격(업주문의)</li>
								<li>출장교육 -------------- 변동가격(업주문의)</li>
								<li>데이케어 --------------- 30,000원</li>
								<li>호텔링 ----------------- 40,000~50,000원</li>
							</ul>
						</div>
						
						<div class="clock">
							<strong>[이용시간]</strong>
							<ul>
								<li>평일 09:00 ~ 21:00</li>
								<li>토요일 09:00 ~ 16:00</li>
								<li>공휴일 휴무</li>
							</ul>
						</div>

					</div>

				</div>
			</section>

			<!--  -->

			<section class="pet v3">
				<div class="sec_inner">
				
					<h3>기본정보</h3>

					<!-- 지도 표시 div -->

					<div id="map"></div>

					<ul id="info" class="lst_info"></ul> 

				</div>
			</section>

		</div>
		<!-- //content -->

	</div>
	<!-- //container -->

	<!-- footer -->

	<script src="../../inc/footer.js"></script>

	<!-- //footer -->

</div>

<script>

	var mapContainer = document.getElementById('map'), // 지도 표시 div 
		mapOption = { 
			center: new kakao.maps.LatLng(lat, lng), // 지도 중심좌표
			level: 6 // 지도 확대 레벨
		};

	var map = new kakao.maps.Map(mapContainer, mapOption); // 지도 생성

	// 마커 표시 위치
	var markerPosition  = new kakao.maps.LatLng(lat, lng); 

	// 마커 생성
	var marker = new kakao.maps.Marker({
		position: markerPosition
	});

	// 마커 지도 위에 표시
	marker.setMap(map);

</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.0/TweenMax.min.js"></script>
<script src="../../js/swiper.min.js"></script>
<script src="../../js/common.js"></script>

</body> 
</html>
