<body class="page">

<div id="wrap">

	<!-- header -->

			<!--  -->
			
			<section class="pet v1">
				<div class="sec_inner">

			<section class="pet v2">

					<h3>안녕하세요? 우리아기예뻐지는날입니다.</h3>

					<div class="intro_cont">

						<p>저희 우.예.날 미용서비스 이용시 원장이 직접 털상태, 성격, 습관등을 고려하여 1:1 맞춤케어로 미용이 진행됩니다.</p>

						<p>따라서 미용과정에서 방문상담이 어렵거나, 전화를 못 받을 수가 있습니다.</p>

						<p>그런 경우에는 문자 혹은 카톡을 남겨주시면 연락주신 순서대로 최대한 빠르게 연락드리도록 하겠습니다.</p>

						<p>저희 우예날을 사랑해주셔서 감사합니다.</p>

					</div>

			</section>

			<!--  -->

			<section class="pet v3">
				<div class="sec_inner">
				
					<h3>기본정보</h3>

					<!-- 지도 표시 div -->

					<div id="map"></div>

					<ul id="info" class="lst_info"></ul>

	<script src="../../inc/footer.js"></script>

</div>

<script>

	var mapContainer = document.getElementById('map'), // 지도 표시 div 
		mapOption = { 
			center: new kakao.maps.LatLng(lat, lng), // 지도 중심좌표
			level: 6 // 지도 확대 레벨
		};

	var map = new kakao.maps.Map(mapContainer, mapOption); // 지도 생성

	// 마커 표시 위치
	var markerPosition  = new kakao.maps.LatLng(lat, lng); 

	// 마커 생성
	var marker = new kakao.maps.Marker({
		position: markerPosition
	});

	// 마커 지도 위에 표시
	marker.setMap(map);

</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.0/TweenMax.min.js"></script>
