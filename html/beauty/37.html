	<link rel="stylesheet" href="../../css/common.css">

	<script>

		//

		var lat = "37.6141173",
			lng = "126.894373"

		$(function() {

			// title

			var core = [{
			
				tit : '조이런', 
				add : '경기 고양시'
			
			}];

			h_title(core);

			// slider

			swiper_slide('beauty', 37, 4);

			// info

			var data = [{
			
				add : '경기 고양시 덕양구 용두동 44',

			list_info(data);

<body class="page">

<div id="wrap">

	<!-- header -->

	<script src="../../inc/header.js"></script>

	<!-- //header -->

	<!-- container -->
	<div id="container">
		
		<!-- content -->
		<div id="content">

			<!--  -->
			
			<section class="pet v1">
				<div class="sec_inner">

					<div id="h_wrap"></div>

					<script src="../../inc/slide.js"></script>

				</div>
			</section>

			<!--  -->

			<section class="pet v2">
				<div class="sec_inner">
				
					<h3>안녕하세요 조이런 애견호텔입니다. <br>조이런 (한국애견대학) 40년 이상의 전통을 자랑하는 애견훈련학교 입니다.</h3>

					<div class="intro_cont">

						<p>반려견 전문 훈련사분들이 24시간 상주로 아이들을 케어하고 있으며 실내 공간에선 1견 1실로 관리됩니다.</p>

						<p>호텔링 이용중인 아이들은 성격에 따라 그룹별로 야외운동장에서 자유운동시간이 있으며, 야외운동으로 스트레스 해소에 큰 도움을 주고 있습니다.</p>

						<!-- <div class="price">
							<strong>[가격정보]</strong>
							<ul>
								<li></li>
							</ul>
						</div> -->
						
						<div class="clock">
							<strong>[이용시간]</strong>
							<ul>
								<li>매일 00:00 ~ 24:00</li>
							</ul>
						</div>

					</div>

				</div>
			</section>

			<!--  -->

			<section class="pet v3">
				<div class="sec_inner">
				
					<h3>기본정보</h3>

					<!-- 지도 표시 div -->

					<div id="map"></div>

					<ul id="info" class="lst_info"></ul> 

				</div>
			</section>

		</div>
		<!-- //content -->

	</div>
	<!-- //container -->

	<!-- footer -->

	<script src="../../inc/footer.js"></script>

	<!-- //footer -->

</div>

<script>

	var mapContainer = document.getElementById('map'), // 지도 표시 div 
		mapOption = { 
			center: new kakao.maps.LatLng(lat, lng), // 지도 중심좌표
			level: 6 // 지도 확대 레벨
		};

	var map = new kakao.maps.Map(mapContainer, mapOption); // 지도 생성

	// 마커 표시 위치
	var markerPosition  = new kakao.maps.LatLng(lat, lng); 

	// 마커 생성
	var marker = new kakao.maps.Marker({
		position: markerPosition
	});

	// 마커 지도 위에 표시
	marker.setMap(map);

</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.0/TweenMax.min.js"></script>
<script src="../../js/swiper.min.js"></script>
<script src="../../js/common.js"></script>

</body> 
</html>
