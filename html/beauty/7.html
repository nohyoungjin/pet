<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
	<title>KOOZPET</title>
	<link rel="stylesheet" href="../../css/font.css">
	<link rel="stylesheet" href="../../css/reset.css">
	<link rel="stylesheet" href="../../css/swiper.min.css">
	<link rel="stylesheet" href="../../css/common.css">
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
	<script src="//dapi.kakao.com/v2/maps/sdk.js?appkey=b35f37c42ba04cf0f4e445f457e52190"></script>
</head>

<body class="page">

<div id="wrap">

	<!-- header -->

	<script src="../../inc/header.js"></script>

	<!-- //header -->

	<!-- container -->
	<div id="container">
		
		<!-- content -->
		<div id="content">

			<!--  -->
			
			<section class="pet v1">
				<div class="sec_inner">

					<h2>강아지 이발소</h2>
					<p>광주광역시 북구</p>

					<div class="swiper-view swiper-container">

						<div class="swiper-wrapper">
							<div class="swiper-slide">
								<div class="thumb">
									<span style="background-image:url(../../img/beauty/7_1.jpg)"></span>
								</div>	
							</div>
							<div class="swiper-slide">
								<div class="thumb">
									<span style="background-image:url(../../img/beauty/7_2.jpg)"></span>
								</div>	
							</div>
							<div class="swiper-slide">
								<div class="thumb">
									<span style="background-image:url(../../img/beauty/7_3.jpg)"></span>
								</div>	
							</div>
							<div class="swiper-slide">
								<div class="thumb">
									<span style="background-image:url(../../img/beauty/7_4.jpg)"></span>
								</div>	
							</div>
						</div>

						<div class="swiper-pagination"></div>

						<button class="slideshow_nav slide_nav slideshow_prev" role="button" aria-label="Previous slide">
							<i class="prev"></i>
						</button>

						<button class="slideshow_nav slide_nav slideshow_next" role="button" aria-label="Next slide">
							<i class="next"></i>
						</button>

					</div>

				</div>
			</section>

			<!--  -->

			<section class="pet v2">
				<div class="sec_inner">
				
					<h3>강아지 미용 전문샵 강아지 이발소입니다.</h3>

					<div class="intro_cont">

						<!-- <div class="price">
							<strong>[가격정보]</strong>
							<ul>
								<li></li>
							</ul>
						</div> -->
						
						<div class="clock">
							<strong>[이용시간]</strong>
							<ul>
								<li>매일 09:30 ~ 22:00 점심시간 (1시 ~ 2시까지)</li>
							</ul>
						</div>

					</div>

				</div>
			</section>

			<!--  -->

			<section class="pet v3">
				<div class="sec_inner">
				
					<h3>기본정보</h3>

					<!-- 지도를 표시할 div 입니다 -->

					<div id="map"></div>

					<script>

						var lat = "35.1681304",
							lng = "126.932493"

						var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
							mapOption = { 
								center: new kakao.maps.LatLng(lat, lng), // 지도의 중심좌표
								level: 6 // 지도의 확대 레벨
							};

						var map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다

						// 마커가 표시될 위치입니다 
						var markerPosition  = new kakao.maps.LatLng(lat, lng); 

						// 마커를 생성합니다
						var marker = new kakao.maps.Marker({
							position: markerPosition
						});

						// 마커가 지도 위에 표시되도록 설정합니다
						marker.setMap(map);

					</script>

					<ul class="lst_info">
						<li>
							<div class="t_b">
								<div class="t_c">주소</div>
								<div class="t_c">광주 북구 군왕로 77</div>
							</div>
						</li>
						<li>
							<div class="t_b">
								<div class="t_c">문의</div>
								<div class="t_c">062-223-6781</div>
							</div>
						</li>

					</ul>

				</div>
			</section>

		</div>
		<!-- //content -->

	</div>
	<!-- //container -->

	<!-- footer -->

	<script src="../../inc/footer.js"></script>

	<!-- //footer -->

</div>

<script src="../../js/swiper.min.js"></script>
<script src="../../js/common.js"></script>

</body> 
</html>
